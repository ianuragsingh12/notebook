<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="NoteBook to keep all your notes at one place"/>
        <meta name="author" content="King"/>
        <title>NoteBook | Add</title>

        <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/spring-4.css" rel="stylesheet" type="text/css"/>
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>

        <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Varela+Round|Montserrat:400,700" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid">

            <!--Header-->
            <div class="row start-header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <h1><a class="index-home" href="/"><span th:text="#{project.name}"></span></a> <small class="project-name-subline">to keep all your notes at one place</small></h1>
                        </div>
                        <div class="col-md-4">
                            <a class="toggle-link" href="/">Back to Search</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--Header end-->

            <!--Main Body-->
            <div class="container">
                <div class="row">
                    <p class="page-heading">
                        Fill the below form to save your information.
                    </p>
                </div>
                <form action="#" th:action="@{/addNewNote}" th:object="${note}" method="post">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-md-10">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="author">Author</label>
                                    <input id="author" class="form-control" type="text" name="author" placeholder="the one who writing this note"/>
                                    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="title">Title (Tags)</label>
                                    <input id="title" class="form-control" type="text" name="title" placeholder="what is your note all about"/>
                                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="content">Content</label>
                                    <textarea wrap="hard" rows="5" cols="100" id="content" class="form-control" name="content" placeholder="its time to write your note here.."></textarea>
                                    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block" role="button">Save</button>
                        </div>
                        <div class="col-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-5"></div>
                        <div class="col-2" style="margin-top: 10px;">
                            <span class="message-board" th:text="${message}"></span>
                        </div>
                        <div class="col-5"></div>
                    </div>
                </form>
            </div>
            <!--Main Body end-->
        </div>
        <!--Container-fluid end-->

        <!--Footer-->
        <footer>
            <div class="container">
                <p style="font-size: smaller">&copy; 2018 <span th:text="#{project.name}"></span>. All Rights Reserved to 
                    <a target="_blank" style="color: #6db33f;" th:href="#{parent.project.url}" href="#">
                        <span th:text="#{parent.project.name}"></span></a></p>
            </div>
        </footer>
        <!--Footer end-->
        <!--===================================================
                    ======================================================-->
        <script src="/webjars/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
